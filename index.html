  <style>
    body {
      font-family: Arial, sans-serif;

    .header {
      display: flex;

      align-items: center;

      color: #fff;
    }
    .header a {
      color: #fff;
      text-decoration: none;

    }
    .hero {
      position: relative;
      text-align: center;
      color: #fff;
      padding: 50px 20px;
      background-image: url('baikas.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .hero::before {
      content: '';

      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    .hero h1, .hero p {
      position: relative;
      z-index: 2;
    }
    .hero h1 {
      font-size: 4em;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .hero p {
      font-size: 1.2em;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px 0;
      background-color: #fff;
    }
    .gallery-item {
      margin: 10px 30px;
      max-width: 300px;
    }
    .gallery-item img {
      width: 100%;
      max-width: 300px;
      height: 400px;
      object-fit: cover;
    }
    .gallery-item p {
      margin: 5px 0;
      font-weight: bold;
    }
    .gallery-item a {
      text-decoration: none;
      color: #000;
    }
    .gallery-item a:hover {
      color: #555;
    }
  </style>
</head>
